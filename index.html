<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pecahan Rupiah</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #1e3c72;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #64748b;
            font-size: 14px;
            font-weight: 400;
        }

        /* Input Section */
        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #334155;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper::before {
            content: 'Rp';
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-weight: 600;
            font-size: 16px;
        }

        input[type="number"] {
            width: 100%;
            padding: 14px 16px 14px 48px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #7e22ce;
            box-shadow: 0 0 0 4px rgba(126, 34, 206, 0.1);
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 12px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-calculate {
            background: linear-gradient(135deg, #7e22ce 0%, #9333ea 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(126, 34, 206, 0.4);
        }

        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(126, 34, 206, 0.5);
        }

        .btn-calculate:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: #f1f5f9;
            color: #475569;
        }

        .btn-reset:hover {
            background: #e2e8f0;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        button.loading .btn-text {
            opacity: 0;
        }

        button.loading .loading {
            display: block;
        }

        /* Results Section */
        .results {
            display: none;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .results.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-header {
            background: linear-gradient(135deg, #1e3c72 0%, #7e22ce 100%);
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            text-align: center;
        }

        .results-header h3 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            opacity: 0.9;
        }

        .total-amount {
            font-size: 32px;
            font-weight: 700;
        }

        /* Denomination Cards */
        .denomination-list {
            background: white;
            border: 2px solid #e2e8f0;
            border-top: none;
            border-radius: 0 0 12px 12px;
            overflow: hidden;
        }

        .denomination-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.3s ease;
            animation: slideInItem 0.5s ease-out backwards;
        }

        .denomination-item:last-child {
            border-bottom: none;
        }

        .denomination-item:hover {
            background: #f8fafc;
            transform: translateX(4px);
        }

        @keyframes slideInItem {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Stagger animation delay */
        .denomination-item:nth-child(1) { animation-delay: 0.1s; }
        .denomination-item:nth-child(2) { animation-delay: 0.2s; }
        .denomination-item:nth-child(3) { animation-delay: 0.3s; }
        .denomination-item:nth-child(4) { animation-delay: 0.4s; }
        .denomination-item:nth-child(5) { animation-delay: 0.5s; }
        .denomination-item:nth-child(6) { animation-delay: 0.6s; }
        .denomination-item:nth-child(7) { animation-delay: 0.7s; }
        .denomination-item:nth-child(8) { animation-delay: 0.8s; }
        .denomination-item:nth-child(9) { animation-delay: 0.9s; }
        .denomination-item:nth-child(10) { animation-delay: 1.0s; }
        .denomination-item:nth-child(11) { animation-delay: 1.1s; }

        .denomination-label {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .denomination-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #7e22ce 0%, #9333ea 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 12px;
            box-shadow: 0 2px 8px rgba(126, 34, 206, 0.3);
        }

        .denomination-name {
            font-weight: 600;
            color: #1e293b;
            font-size: 16px;
        }

        .denomination-count {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .count-badge {
            background: linear-gradient(135deg, #7e22ce 0%, #9333ea 100%);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 16px;
            min-width: 50px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(126, 34, 206, 0.3);
        }

        .count-label {
            color: #64748b;
            font-size: 13px;
            font-weight: 500;
        }

        /* Error Message */
        .error-message {
            display: none;
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            animation: shake 0.5s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 24px;
            }

            .header h1 {
                font-size: 24px;
            }

            .total-amount {
                font-size: 28px;
            }

            .denomination-icon {
                width: 40px;
                height: 40px;
                font-size: 11px;
            }

            .denomination-name {
                font-size: 14px;
            }

            .count-badge {
                font-size: 14px;
                padding: 4px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸ’° Kalkulator Pecahan Rupiah</h1>
            <p>Hitung pecahan uang Anda dengan mudah dan cepat</p>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-group">
                <label for="amount">Masukkan Jumlah Uang</label>
                <div class="input-wrapper">
                    <input 
                        type="number" 
                        id="amount" 
                        placeholder="0"
                        min="0"
                        step="50"
                    >
                </div>
                <div class="error-message" id="errorMessage">
                    Mohon masukkan jumlah yang valid (minimum Rp 50)
                </div>
            </div>

            <div class="button-group">
                <button class="btn-calculate" id="calculateBtn">
                    <span class="btn-text">Hitung Pecahan</span>
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </button>
                <button class="btn-reset" id="resetBtn">Reset</button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results" id="results">
            <div class="results-header">
                <h3>Total Uang</h3>
                <div class="total-amount" id="totalDisplay">Rp 0</div>
            </div>
            <div class="denomination-list" id="denominationList">
                <!-- Hasil akan ditampilkan di sini -->
            </div>
        </div>
    </div>

    <script>
        // Denominasi uang Rupiah dari terbesar ke terkecil
        const denominations = [
            { value: 100000, name: 'Rp 100.000' },
            { value: 50000, name: 'Rp 50.000' },
            { value: 20000, name: 'Rp 20.000' },
            { value: 10000, name: 'Rp 10.000' },
            { value: 5000, name: 'Rp 5.000' },
            { value: 2000, name: 'Rp 2.000' },
            { value: 1000, name: 'Rp 1.000' },
            { value: 500, name: 'Rp 500' },
            { value: 200, name: 'Rp 200' },
            { value: 100, name: 'Rp 100' },
            { value: 50, name: 'Rp 50' }
        ];

        // Ambil elemen DOM
        const amountInput = document.getElementById('amount');
        const calculateBtn = document.getElementById('calculateBtn');
        const resetBtn = document.getElementById('resetBtn');
        const results = document.getElementById('results');
        const totalDisplay = document.getElementById('totalDisplay');
        const denominationList = document.getElementById('denominationList');
        const errorMessage = document.getElementById('errorMessage');

        // Fungsi untuk format angka ke Rupiah
        function formatRupiah(amount) {
            return 'Rp ' + amount.toLocaleString('id-ID');
        }

        // Fungsi untuk menghitung pecahan uang
        function calculateDenominations(amount) {
            const result = [];
            let remaining = amount;

            denominations.forEach(denom => {
                const count = Math.floor(remaining / denom.value);
                result.push({
                    name: denom.name,
                    value: denom.value,
                    count: count
                });
                remaining = remaining % denom.value;
            });

            return result;
        }

        // Fungsi untuk menampilkan hasil
        function displayResults(amount, denominationResults) {
            // Update total display
            totalDisplay.textContent = formatRupiah(amount);

            // Clear previous results
            denominationList.innerHTML = '';

            // Tampilkan setiap denominasi
            denominationResults.forEach(item => {
                const denominationItem = document.createElement('div');
                denominationItem.className = 'denomination-item';
                
                denominationItem.innerHTML = `
                    <div class="denomination-label">
                        <div class="denomination-icon">${item.name.split(' ')[1]}</div>
                        <div class="denomination-name">${item.name}</div>
                    </div>
                    <div class="denomination-count">
                        <span class="count-badge">${item.count}</span>
                        <span class="count-label">lembar</span>
                    </div>
                `;

                denominationList.appendChild(denominationItem);
            });

            // Tampilkan hasil dengan animasi
            results.classList.remove('show');
            setTimeout(() => {
                results.classList.add('show');
            }, 50);
        }

        // Fungsi validasi input
        function validateInput(amount) {
            if (!amount || amount <= 0) {
                return { valid: false, message: 'Mohon masukkan jumlah yang valid (minimum Rp 50)' };
            }
            if (amount < 50) {
                return { valid: false, message: 'Jumlah minimum adalah Rp 50' };
            }
            return { valid: true };
        }

        // Event listener untuk tombol Hitung
        calculateBtn.addEventListener('click', function() {
            const amount = parseInt(amountInput.value);
            const validation = validateInput(amount);

            // Sembunyikan error message
            errorMessage.classList.remove('show');

            if (!validation.valid) {
                errorMessage.textContent = validation.message;
                errorMessage.classList.add('show');
                return;
            }

            // Tampilkan loading
            calculateBtn.classList.add('loading');

            // Simulasi loading (untuk efek visual)
            setTimeout(() => {
                const denominationResults = calculateDenominations(amount);
                displayResults(amount, denominationResults);
                calculateBtn.classList.remove('loading');
            }, 600);
        });

        // Event listener untuk tombol Reset
        resetBtn.addEventListener('click', function() {
            amountInput.value = '';
            results.classList.remove('show');
            errorMessage.classList.remove('show');
            amountInput.focus();
        });

        // Event listener untuk Enter key
        amountInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateBtn.click();
            }
        });

        // Hapus error saat user mulai mengetik
        amountInput.addEventListener('input', function() {
            errorMessage.classList.remove('show');
        });

        // Focus pada input saat halaman dimuat
        window.addEventListener('load', function() {
            amountInput.focus();
        });
    </script>
</body>
</html>
